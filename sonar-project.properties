# ===================================
# SonarCloud Project Configuration
# ===================================

# Required metadata
sonar.organization=skca01
sonar.projectKey=Skca01_clinic-management-backend
sonar.projectName=Clinic Management System
sonar.projectVersion=1.0

# ===================================
# Source Code Configuration
# ===================================

sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# ===================================
# Binary and Library Configuration
# ===================================

# Compiled classes location
sonar.java.binaries=target/classes

# Test compiled classes location
sonar.java.test.binaries=target/test-classes

# Libraries
sonar.java.libraries=target/dependency/*.jar

# ===================================
# Coverage Configuration
# ===================================

sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.language=java

# ===================================
# Exclusions
# ===================================

sonar.coverage.exclusions=**/dto/**,**/entity/**,**/config/**,**/ClinicManagementApplication.java

# ===================================
# SCM Configuration
# ===================================

sonar.scm.disabled=false
sonar.sourceEncoding=UTF-8

# ===================================
# Links
# ===================================

sonar.links.homepage=https://github.com/Skca01/clinic-management-backend
sonar.links.ci=https://github.com/Skca01/clinic-management-backend/actions
sonar.links.scm=https://github.com/Skca01/clinic-management-backend
sonar.links.issue=https://github.com/Skca01/clinic-management-backend/issues