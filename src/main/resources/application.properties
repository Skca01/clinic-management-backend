# Server Configuration
server.port=${PORT:8080}
spring.application.name=clinic-management

# PostgreSQL Database Configuration (uses environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/clinic_db?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:a3ba05366fab57d54298dc1c08a8b7dc}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.amante.clinicmanagement=INFO

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===== Swagger/OpenAPI Configuration =====
# API Docs endpoint
springdoc.api-docs.path=/v3/api-docs

# Swagger UI endpoint (this redirects /swagger-ui.html to /swagger-ui/index.html)
springdoc.swagger-ui.path=/swagger-ui.html

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Sort operations by method
springdoc.swagger-ui.operationsSorter=method

# Sort tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha

# Default content types
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# CORS Configuration (these are used in SecurityConfig)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,https://medicare-beta-orpin.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,Accept
spring.web.cors.allow-credentials=true

