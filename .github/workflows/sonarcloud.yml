name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and run tests with coverage
        run: mvn clean verify -Dspring.profiles.active=test

      - name: Verify coverage report
        run: |
          echo "ðŸ“‚ Coverage report check:"
          ls -lh target/site/jacoco/jacoco.xml
          echo ""
          echo "ðŸ“Š First 10 lines of coverage report:"
          head -10 target/site/jacoco/jacoco.xml

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=Skca01_clinic-management-backend \
            -Dsonar.organization=skca01 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.projectName="Clinic Management System" \
            -Dsonar.projectVersion=1.0 \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.source=17 \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.java.test.binaries=target/test-classes \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.exclusions=**/dto/**/*,**/entity/**/*,**/config/**/*,**/ClinicManagementApplication.java \
            -Dsonar.coverage.exclusions=**/dto/**,**/entity/**,**/config/**,**/ClinicManagementApplication.java \
            -Dsonar.sourceEncoding=UTF-8